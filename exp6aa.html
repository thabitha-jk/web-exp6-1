<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> THABITHA Cake Shop - Order Bill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff0f0);
      padding: 20px;
    }
    .header {
      background: #8B0000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
    }
    .cake-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .cake-item {
      text-align: center;
      margin: 10px;
    }
    .cake-item img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .cake-item p {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
    .order-form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .form-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #8B0000;
    }
    .cake-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .cake-input label {
      font-weight: bold;
      color: #444;
    }
    .cake-input input {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .place-order-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #007BFF;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .place-order-btn:hover {
      background: #0056b3;
    }
    .bill {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .bill h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    #totalPrice {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="header">CAKE SHOP</div>

  <!-- Cake Gallery -->
  <div class="cake-gallery">
    <div class="cake-item">
      <img src="WEB.png" alt="Rainbow Cake">
      <p>Rainbow Cake - Rs. 300</p>
    </div>
    <div class="cake-item">
      <img src="WEB2.png" alt="Chocolate Cake">
      <p>Chocolate Cake - Rs. 200</p>
    </div>
    <div class="cake-item">
      <img src="WEB3.png" alt="Red Velvet">
      <p>Red Velvet Cake - Rs. 250</p>
    </div>
    <div class="cake-item">
      <img src="WEB4.png" alt="Black Forest">
      <p>Black Forest Cake - Rs. 350</p>
    </div>
  </div>

  <!-- Order Form -->
  <div class="order-form">
    <div class="form-title">Order Cake</div>

    <div class="cake-input">
      <label>Rainbow Cake (Quantity)</label>
      <input type="number" id="rainbowQty" min="0" value="0" oninput="updateTotal()">
    </div>

    <div class="cake-input">
      <label>Chocolate Cake (Quantity)</label>
      <input type="number" id="chocoQty" min="0" value="0" oninput="updateTotal()">
    </div>

    <div class="cake-input">
      <label>Red Velvet Cake (Quantity)</label>
      <input type="number" id="redvelvetQty" min="0" value="0" oninput="updateTotal()">
    </div>

    <div class="cake-input">
      <label>Black Forest Cake (Quantity)</label>
      <input type="number" id="blackforestQty" min="0" value="0" oninput="updateTotal()">
    </div>

    <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- Bill Display -->
  <div class="bill">
    <h3>Purchase Order Bill!!!</h3>
    <p>Total Price: Rs. <span id="totalPrice">0</span></p>
  </div>

  <script>
    // Cake prices
    const prices = {
      rainbow: 300,
      chocolate: 200,
      redvelvet: 250,
      blackforest: 350
    };

    // Update total in real-time
    function updateTotal() {
      let rainbow = parseInt(document.getElementById("rainbowQty").value) || 0;
      let chocolate = parseInt(document.getElementById("chocoQty").value) || 0;
      let redvelvet = parseInt(document.getElementById("redvelvetQty").value) || 0;
      let blackforest = parseInt(document.getElementById("blackforestQty").value) || 0;

      let total = 
        (rainbow * prices.rainbow) +
        (chocolate * prices.chocolate) +
        (redvelvet * prices.redvelvet) +
        (blackforest * prices.blackforest);

      document.getElementById("totalPrice").innerText = total;
    }

    // Place Order Button
    function placeOrder() {
      let total = document.getElementById("totalPrice").innerText;
      if (total > 0) {
        alert("Order Placed Successfully!\nTotal Amount: Rs. " + total);
      } else {
        alert("Please select at least one cake!");
      }
    }

    // Initialize
    updateTotal();
  </script>
</body>
</html>
